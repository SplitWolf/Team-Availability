<div class="mycontainer">
  <p>Start Time:</p>
  <input type="text" name="start_time" id="start_time" [value]="'8:00 AM'">
  <p>End Time:</p>
  <input type="text" name="end_time" id="end_time" [value]="'8:00 PM'">
  <p>Needs Warn:</p>
  <input type="checkbox" name="need_warn" id="need_warn">
  <p>Repeat Weekly:</p>
  <input type="checkbox" name="repeat" id="repeat">
</div>
